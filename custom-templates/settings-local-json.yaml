---
# Claude Code Settings - Tool Permissions
# Format:
# - 3-level tools (Bash): Tool -> Subcommand -> Patterns
# - 2-level tools (Read, Write, WebFetch): Tool -> Patterns

tools-list:
  # 3-level: Bash with subcommands
  Bash:
    curl:
      patterns:
        - "curl -X GET:*"
        - "curl -X POST:*"
        - "curl -X PUT:*"
        - "curl -X PATCH:*"
        - "curl -X DELETE:*"
    wget:
      patterns:
        - "wget -O:*"
        - "wget -c:*"
        - "wget -b:*"
        - "wget --limit-rate:*"
    docker:
      patterns:
        - "docker run:*"
        - "docker ps:*"
        - "docker images:*"
        - "docker start:*"
        - "docker stop:*"
        - "docker exec:*"
        - "docker rm:*"
        - "docker rmi:*"
        - "docker build:*"
        - "docker logs:*"
        - "docker pull:*"
        - "docker push:*"
        - "docker network:*"
        - "docker volume:*"
        - "docker system:*"
        - "docker compose:*"
    git:
      patterns:
        - "git add:*"
        - "git commit:*"
        - "git push:*"
        - "git pull:*"
        - "git status:*"
        - "git log:*"
        - "git diff:*"
        - "git branch:*"
        - "git checkout:*"
        - "git merge:*"
    npm:
      patterns:
        - "npm install:*"
        - "npm run:*"
        - "npm start:*"
        - "npm test:*"
        - "npm build:*"
    tree:
      patterns:
        - "tree:*"
    find:
      patterns:
        - "find:*"

  # 2-level: Read with direct patterns
  Read:
    patterns:
      - ".env"
      - ".env.*"
      - "./secrets/**"
      - "**/credentials.json"
      - "**/secrets.yaml"
      - "~/.ssh/id_rsa"
      - "~/.ssh/id_ed25519"

  # 2-level: Write with direct patterns
  Write:
    patterns:
      - "/etc/**"
      - "/usr/**"
      - "/var/**"

  # 2-level: WebFetch with direct patterns
  WebFetch:
    patterns:
      - "wikipedia.org"
      - "*.wikipedia.org"
